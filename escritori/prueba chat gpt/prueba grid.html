<!DOCTYPE html>
<html>
<head>
  <title>Tabla 2x2 Responsive</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>

.grid-container {
    padding: 20px;
    background-color: aquamarine;
  margin: 0 auto;
  width: 60%;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr;
  grid-template-areas:
    "cell1 cell2"
    "cell3 cell4";
  grid-gap: 20px;
}

.grid-cell {
  background-color: #ddd;
  width: 100%;
  padding-bottom: 100%;
}



  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-cell" id="cell1"></div>
    <div class="grid-cell" id="cell2"></div>
    <div class="grid-cell" id="cell3"></div>
    <div class="grid-cell" id="cell4"></div>
    <div class="grid-cell" id="cell5"></div>
    <div class="grid-cell" id="cell6"></div>
    <div class="grid-cell" id="cell8"></div>
    <div class="grid-cell" id="cell9"></div>
    <div class="grid-cell" id="cell10"></div>
    <div class="grid-cell" id="cell10"></div>
    <div class="grid-cell" id="cell10"></div>
    <div class="grid-cell" id="cell10"></div>
    <div class="grid-cell" id="cell10"></div>
    <div class="grid-cell" id="cell10"></div>
    <div class="grid-cell" id="cell10"></div>
    <div class="grid-cell" id="cell10"></div>
  </div>
</body>
</html>
